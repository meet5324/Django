{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}

{% block content %}
<h1 class="text-center text-white">Welcome to Chai's Django project</h1>
<a class="btn btn-primary mb-3" href="{% url 'tweet_create' %}">Create a Tweet</a>

<div class="container">
    <div class="row">
        {% for tweet in tweets %}
        <div class="col-md-12 d-flex align-items-start mb-4">
            <!-- Left-side Image -->
            <img src="{{ tweet.photo.url }}" class="img-fluid rounded" style="width: 150px; height: auto; margin-right: 15px;" alt="Tweet Photo">
            
            <!-- Right-side Tweet Content -->
            <div class="card bg-dark text-light p-3 flex-grow-1">
                <h5 class="card-title">{{ tweet.user.username }}</h5>
                <p class="card-text">{{ tweet.text }}</p>
                {%if tweet.user == user%}
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Embedded CSS -->
<style>
    body {
        background-color: #121212;
        color: white;
    }

    h1 {
        font-size: 2rem;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .card {
        border: 1px solid #444;
        box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
